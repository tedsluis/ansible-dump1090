---
# These tasks build dump1090.

- name: Set non interactive mode
  # set build environment variable
  environment: 
  DEBIAN_FRONTEND: noninteractive

- name: Create build dir
  file: path=/tmp/build state=directory

- git:
  repo: https://github.com/tedsluis/dump1090.git
  dest: /tmp/build
  clone: yes
  update: yes

- shell: cd /tmp/build/dump1090 ; dpkg-buildpackage -b
