# http://docs.ansible.com/ansible/lineinfile_module.html

# Copies /etc/hosts to /etc/hosts
- name: "Copies files/hosts to /etc/hosts"
  copy:
    src: "files/hosts"
    dest: '/etc/hosts'
    owner: root
    group: root
    mode: 0644
  become: true

